<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href=".//css/style.css">
</head>
<body class="debug">
    <header id="color-header">
        <nav id="main-menu" class="container">
            <div class="flex">
                <a class="left-menu" href=""><strong>Donna</strong></a>
                <a class="left-menu" href=""><strong>Uomo</strong></a>
                <a href=""><strong>Bambini</strong></a>
            </div>
            <div class="flex">
                <img src="./img/boolean-logo.png" alt="">
            </div>
            <div class="flex">
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a  class="right-menu" href=""><i class="fa-regular fa-heart"></i></a>
                <a  class="right-menu" href=""><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="section-cards">
            <div class="container">
                <div class="row">
                    <!-- first product -->
                    <div class="col-4">
                        <div class="card">
                            <!-- top -->
                            <div class="top">
                                <div class="like">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <img class="front" src="./img/1.webp" alt="">
                                <img class="back" src="./img/1b.webp" alt="">
                                <div class="tags">
                                    <span class="discount">-50%</span>
                                    <span class="category">Sostenibilità</span>
                                </div>
                            </div>
                            <!-- details -->
                             <div class="details">
                                <span>Levi's</span>
                                <h4>Relaxed fit tees unisex</h4>
                                <div class="price">
                                    <strong class="discounted">€14.99</strong>
                                    <span class="original">€29.99</span>
                                </div>
                             </div>
                        </div>
                    </div>
                    <!-- second product -->
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
